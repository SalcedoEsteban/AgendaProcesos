<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="rol: ${roles}">
							<td th:text="${rol.id}"></td>
							<td th:text="${rol.rol}"></td>
							<td><a th:href="@{/editarRol/} + ${rol.id}" class="btn btn-primary btn-xs">Editar</a></td>
							<td><a th:href="@{/eliminarRol/} + ${rol.id}" class="btn btn-primary btn-xs">Eliminar</a></td>
						</tr>					
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer "></footer>
</body>
</html>
